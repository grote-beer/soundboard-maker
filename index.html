<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="material.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Soundboard maker</span>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout__title">Links</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Github</a>
				<a class="mdl-navigation__link" href="#">Blog post</a>
				<a class="mdl-navigation__link" href="https://pudymody.github.io/" target="_blank">Author</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div>
				<form class="wrapper mdl-grid">
					<ul class="mdl-cell mdl-cell--12-col mdl-list item-list">
						<li class="mdl-list__item">
							<div class="mdl-list__item-primary-content mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="appName" required placeholder="Application name">
								<label class="mdl-textfield__label" for="appName">Text...</label>
							</div>
						</li>
						<li class="mdl-list__item">
							<div class="mdl-list__item-primary-content drop__container">Drop files here</div>
						</li>
					</ul>
					<button class="mdl-cell mdl-cell--12-col mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Create</button>
				</form>
			</div>
		</main>
	</div>
	<script src="material.min.js"></script>
	<script src="pubsub.js"></script>
	<script src="sound.js"></script>
	<script src="jszip.min.js"></script>
	<script src="app.js"></script>
	<script type="text/javascript">
		if ('serviceWorker' in navigator){
			navigator.serviceWorker.register('sw.js').then(function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ',    registration.scope);
			}).catch(function(err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
			});
		}
	</script>
</body>
</html>
